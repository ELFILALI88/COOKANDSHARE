{% extends 'base.html' %}
{% block content %}

<div class="auth-page">
  <div class="auth-card">
    <h2>Inscription</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Créer un compte</button>
    </form>

    <a href="{% url 'login' %}">Déjà un compte ?</a>
  </div>
</div>

{% endblock %}
