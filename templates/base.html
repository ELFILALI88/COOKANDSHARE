{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cook&Share</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<nav class="navbar navbar-expand-lg shadow-sm px-4" style="background:#ff9800;">
    <a class="navbar-brand fw-bold text-white" href="/">üçΩÔ∏è Cook&Share</a>

    <div class="d-flex align-items-center w-100 justify-content-between">

        <!-- LEFT -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white fw-semibold" href="/">Accueil</a>
            </li>
        </ul>

        <!-- CENTER SEARCH -->
        <form class="d-flex bg-white rounded-pill px-2 py-1"
              method="get"
              action="{% url 'search_recipes' %}"
              style="width:300px;">
            <input class="form-control border-0 shadow-none"
                   name="q"
                   placeholder="Rechercher...">
            <button class="btn btn-sm">üîç</button>
        </form>

        <!-- RIGHT -->
        <div class="d-flex align-items-center gap-3">

            {% if user.is_authenticated %}

                <!-- ADD RECIPE BUTTON -->
               <a href="{% url 'add_recipe' %}"
                  class="btn btn-light btn-sm rounded-pill fw-bold px-3 d-flex align-items-center gap-1"
                   style="height:34px; color:#000 !important;">
                    ‚ûï Ajouter une recette
                </a>
              

                <!-- PROFILE -->
                <a class="text-white fw-semibold text-decoration-none"
                   href="{% url 'profile' %}">
                    üëã Mon Profil
                </a>

                <!-- LOGOUT -->
                <form method="post" action="{% url 'logout' %}" class="d-inline m-0">
                    {% csrf_token %}
                    <button type="submit"
                            class="btn btn-light btn-sm rounded-pill fw-semibold px-3"
                            style="line-height:1;">
                        D√©connexion
                    </button>
                </form>

            {% else %}

                <a class="btn btn-light btn-sm" href="{% url 'login' %}">
                    Connexion
                </a>

                <a class="btn btn-warning btn-sm rounded-pill" href="{% url 'register' %}">
                    Inscription
                </a>

            {% endif %}

        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="mt-4 px-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
