<h1>Liste des recettes</h1>
<a href="{% url 'add_recipe' %}">â• Ajouter une recette</a>
<ul>
  {% for recipe in recipes %}
    <li>
      <a href="{% url 'recipe_detail' recipe.id %}">
        {{ recipe.title }}
      </a>
      {% if recipe.image %}
        <br>
        <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" width="100">
      {% endif %}
    </li>
  {% empty %}
    <li>Aucune recette pour le moment.</li>
  {% endfor %}
</ul>
